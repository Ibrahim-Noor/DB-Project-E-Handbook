{% extends 'student/base.html' %}
{% block content %}
    <div style="margin-top: 50px">
        {% if instructorRatings %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Instructor Name</th>
                        <th>Rating out of 10</th>
                    </tr>
                </thead>
                <tbody>
                    {% for instructor in instructorRatings %}
                        <tr>
                            <td>{{instructor.name}}</td>
                            <td>{{instructor.rating}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div>There are no instructors to show list for.</div>
        {% endif %}
    </div>
{% endblock content %}
